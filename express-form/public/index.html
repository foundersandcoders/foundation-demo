<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet Form</title>
    <link
      rel="stylesheet"
      href="styles.css
  "
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Sweet Form!</h1>
    <form id="sweet-form" class="form">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br />
      <label for="word">Non-plural word:</label><br />
      <input type="text" id="word" name="word" required /><br />
      <input type="submit" value="Submit" />
    </form>
    <div class="container">
      <h2>Your plural word is:</h2>
    </div>
  </body>
</html>
